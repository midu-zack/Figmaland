<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGMALAND</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div id="heading">
            <h1>Figma Land</h1>
        </div>
    </header>


 

    <section class="" >
        <div class="container">
            <div class="main-box">
               
                <div class="round-box">
                    <button class="visit">VISIT</button>

                    <h1 class="main-text">FIGMALAND.COM</h1>
                    <p>Discover <span class="span"> 1000+</span> Free Figma Templates </p>

                    <div class="btn-bottom">
                        <ul class="underline">
                            <li><i class="fa-brands fa-figma"></i></li>
                            <li><i class="fa-brands fa-html5"></i></li>
                            <li><i class="fa-brands fa-css3"></i></li>
                            <li><i class="fa-brands fa-bootstrap"></i></li>
                            <li><i class="fa-brands fa-sass"></i></li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </section>



</body>

</html>
